<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        :root {
            --strength-color: red;
            --progress-width: 0%;
            --primary-color: #4A90E2;
            --secondary-color: #f6f9fc;
            --error-color: #FF6F61;
            --success-color: #28a745;
            --border-radius: 8px;
            --input-padding: 15px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: var(--input-padding);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        .form-group input:invalid {
            border-color: var(--error-color);
        }

        .form-group input:valid {
            border-color: var(--success-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

        .form-group input:invalid + .error-message {
            display: block;
        }

        .progress-bar-container {
            background: #e6e6e6;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 10px;
            height: 12px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--strength-color);
            transition: width var(--transition-speed), background-color var(--transition-speed);
        }

        .submit-button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }

        .submit-button:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .submit-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message">Name is required.</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message">Please enter a valid email.</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}" required>
                <span class="error-message">Password must include at least 8 characters, uppercase, lowercase, number, and special character.</span>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message">Passwords must match.</span>
            </div>

            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</body>
</html>
