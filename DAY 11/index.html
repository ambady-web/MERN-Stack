<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }
        <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
</nav>

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.2);
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f0e130;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3em;
        }
        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #feb47b;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Awesome Website
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <h1>Discover the Beauty of Design</h1>
        <p>Creating visually stunning and user-friendly websites is our passion.</p>
        <button class="button">Get Started</button>
    </div>
    <footer>
        <p>&copy; 2025 Awesome Website. All rights reserved.</p>
    </footer>
</body>
</html>
